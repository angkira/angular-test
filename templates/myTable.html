
<div class="table-wrap">
  <table>
    <thead>
      <tr>
        <th><a href="#sortedBy={{sortDet}}&amp;reverse={{rev}}" ng-click="sortDet='id'; rev=!rev">Id<img src="img/shape1.svg"/></a></th>
        <th><a href="#sortedBy={{sortDet}}&amp;reverse={{rev}}" ng-click="sortDet='value';rev=!rev">Value<img src="img/shape2.svg"/></a></th>
        <th><span>Comment</span></th>
      </tr>
    </thead>
    <tbody>
      <tr id="notes" ng-repeat="note in model.notes | byPage:model.pageNum:model.pageLength | orderBy:sortDet:rev">
        <td id="note" ng-bind="note.id" ng-click="model.NewNote(note.id)" class="NoteId"></td>
        <td id="note" ng-bind="note.val"></td>
        <td id="note" ng-bind="note.comment"></td>
      </tr>
    </tbody>
  </table>
  <div ng-if="model.pages.length &gt; 1" class="pages">
    <button ng-repeat="page in model.pages " ng-bind="page" ng-click="model.pageNum = page;" class="btn btn-page"></button>
  </div>
</div>
