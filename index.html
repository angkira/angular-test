<!DOCTYPE html>
<html ng-app="app" lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body ng-controller="NotesList">
    <header>
      <div class="wrap"><img src="img/logo.svg" class="logo"><span ng-bind="model.sum" class="sum"> </span></div>
    </header>
    <div class="content">
      <my-table></my-table>
      <button ng-click="model.NewNote()" ng-hide="model.editing" class="btn">Add note</button>
      <edit-form></edit-form>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
    <script src="script/app.js"></script>
  </body>
</html>
